<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Language Switcher -->
    <div class="fixed top-4 right-4 flex gap-2">
        <button onclick="setLanguage('en')" class="px-3 py-1 rounded bg-blue-500 text-white hover:bg-blue-600">EN</button>
        <button onclick="setLanguage('ar')" class="px-3 py-1 rounded bg-blue-500 text-white hover:bg-blue-600">عربي</button>
    </div>

    <!-- Login Form -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <!-- Error Message Banner -->
            <div id="loginErrorMessage" role="alert" class="hidden mb-4 p-3 border border-red-500 bg-red-100 text-red-700 rounded-md text-center animate-fade-in" data-en="Login failed. Please enter your company email and password." data-ar="فشل تسجيل الدخول. الرجاء إدخال البريد الإلكتروني للشركة وكلمة المرور الخاصة بك."></div>
            
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800" data-en="Web Value todolist" data-ar="ويب فاليو todolist">Web Value todolist</h1>
                <p class="text-gray-600 mt-2" data-en="Sign in to your account" data-ar="تسجيل الدخول إلى حسابك">Sign in to your account</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2" data-en="Company Email" data-ar="البريد الإلكتروني للشركة">Company Email</label>
                    <input type="email" placeholder="user@company.com" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" data-en="Password" data-ar="كلمة المرور">Password</label>
                    <input type="password" placeholder="Your password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <!-- Help Section -->
                <div class="text-sm text-gray-600 mt-2" data-en="Use your company email and password provided by your administrator." data-ar="استخدم البريد الإلكتروني للشركة وكلمة المرور التي قدمها لك المسؤول."></div>

                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">
                    <span data-en="Sign In" data-ar="تسجيل الدخول">Sign In</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Hide error message when starting a new login attempt
        document.getElementById('loginForm').addEventListener('input', () => {
            const errorMessage = document.getElementById('loginErrorMessage');
            errorMessage.classList.add('hidden');
        });

        function setLanguage(lang) {
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            const elements = document.querySelectorAll('[data-en]');
            elements.forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const [email, password] = e.target.querySelectorAll('input');
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email.value,
                        password: password.value
                    })
                });

                if (!response.ok) {
                    throw new Error('Login failed');
                }

                const data = await response.json();
                localStorage.setItem('token', data.accessToken);
                window.location.href = '/dashboard.html';
            } catch (error) {
                const errorMessage = document.getElementById('loginErrorMessage');
                errorMessage.textContent = document.documentElement.lang === 'ar' ? 'اخفاق في محاولة الدخول' : 'Login failed';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
